<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/order-detail.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/weui.min.js"></script>
</head>
<body>
   <!--  贴膜商品已支付待审核  -->
	<div class="container">
		 <div class="order">
            <div class="order-img">
                <img src="/static/images/test/order.png" alt="">
            </div>
            <div class="order-text">
                <div class="order-text-main">日式管家洗车服务</div>
                <div class="order-text-sub">管家式服务，全程跟踪，，贴心到家，跳楼价！</div>
                <div class="order-text-price"><em>¥1999.0</em></div>
            </div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">订单日期：</div>
            <div class="zui-row-bd">2017-11-10 09:30</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">订单编号：</div>
            <div class="zui-row-bd">010010010110010100</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">商家信息：</div>
            <div class="zui-row-bd">途虎养车徐家汇店</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">订单状态：</div>
            <div class="zui-row-bd zui-r">已支付</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">质保年限：</div>
            <div class="zui-row-bd">10年</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">质保有效期：</div>
            <div class="zui-row-bd zui-r">待审核</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">质保单号：</div>
            <div class="zui-row-bd zui-r">待审核</div>
        </div>
        <div class="zui-row">
            <div class="zui-row-icon">服务车辆：</div>
            <div class="zui-row-bd">浙B123456</div>
        </div>
        <a href="###" class="zui-row">
            <div class="zui-row-icon">玻璃意外碎裂保障：</div>
            <div class="zui-row-bd zui-b">已购买</div>
            <div class="zui-icon-right"></div>
        </a>
        <div class="account-box">
            <div class="account-bd">结算信息：</div>
            <div class="account">
                <p class="account-cell"><label>订单金额：</label><span>¥1999</span></p>
                <p class="account-cell"><label>优惠券：</label><span class="zui-r">-¥100</span></p>
                <p class="account-cell"><label>优惠码：</label><span class="zui-r">-¥200</span></p>
                <p class="account-cell"><label>实付价格：</label><span>¥1699</span></p>
            </div>
        </div>
	</div>
</body>
</html>
